name: Build

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SCons
        run: pip install scons

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Download dependencies
        run: .\download-deps.bat

      - name: Build executable
        run: .\build_new.bat

      - name: Create distribution folder
        run: |
          # Create dist folder with all files for both zip and installer
          if (Test-Path "dist_temp") { Remove-Item -Recurse -Force "dist_temp" }
          New-Item -ItemType Directory -Path "dist_temp"

          # Copy exe
          Copy-Item "FastPlay.exe" "dist_temp\"

          # Copy docs
          New-Item -ItemType Directory -Path "dist_temp\docs"
          Copy-Item -Recurse "docs\*" "dist_temp\docs\"

          # Copy lib folder with DLLs
          New-Item -ItemType Directory -Path "dist_temp\lib"
          Copy-Item "lib\*.dll" "dist_temp\lib\" -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Create portable zip
        run: |
          if (Test-Path "FastPlay.zip") { Remove-Item "FastPlay.zip" }
          Compress-Archive -Path "dist_temp\*" -DestinationPath "FastPlay.zip" -Force
        shell: pwsh

      - name: Build installer
        run: |
          # Inno Setup is pre-installed on windows-latest
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=1.0.0 /DSourceDir="dist_temp" /DOutputDir="." installer.iss
        shell: pwsh

      - name: Clean up dist folder
        run: Remove-Item -Recurse -Force "dist_temp"
        shell: pwsh

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: FastPlay.zip

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: FastPlayInstaller.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download portable zip
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: artifacts/

      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/

      - name: List artifacts
        run: ls -la artifacts/

      - name: Delete existing latest release
        run: gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from commit ${{ github.sha }}

            **Built:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.event.head_commit.message }}

            This release is automatically updated on every commit to master.

            ## Download
            - **Windows Installer:** FastPlayInstaller.exe (recommended for most users)
            - **Windows Portable:** FastPlay.zip (no installation required)
          files: artifacts/*
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
